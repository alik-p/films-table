<div class="film-list">
  <div class="table">
    <div class="table--toolbar">
      <app-filters-toolbar
        [lookup]="lookup"
        (changes)="onChangesFilters($event)">
      </app-filters-toolbar>
    </div>
    <div class="table--content">
      <div class="table--head">
        <div class="table--cell">
          Name
          <app-sort-icon (sortChange)="onSort($event, 'name')"></app-sort-icon>
        </div>
        <div class="table--cell">Season</div>
        <div class="table--cell">Network</div>
        <div class="table--cell">
          Premiere
          <app-sort-icon (sortChange)="onSort($event, 'premiere')"></app-sort-icon>
        </div>
      </div>
      <div class="table--row" *ngFor="let film of films">
        <div class="table--cell">
          {{film?.name}}
          <div class="cell--tags">
            <span *ngFor="let tag of film?.tags" class="tag" [ngClass]="tagClass(tag)">{{tag}}</span>
          </div>
        </div>
        <div class="table--cell">
          {{film?.season}}
        </div>
        <div class="table--cell">
          {{film?.network}}
        </div>
        <div class="table--cell">
          {{film?.premiere | date: 'dd.MM.yyyy'}}
        </div>
      </div>
    </div>
    <div class="table--pagination">
      <app-pagination
        [pagination]="pagination"
        (paginationChange)="onPaginationChange()"
      ></app-pagination>
    </div>
  </div>
</div>
